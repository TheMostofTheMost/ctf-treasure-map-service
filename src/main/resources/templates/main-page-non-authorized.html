<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Treasure map</title>
    <link href="/styles/main-page.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="main-container">

    <div class="upper-part main-container">
        <div class="search-container">
        </div>
        <div class="profile-menu">
            <div class="nickname"> Чужак</div>
            <div class="sign-up-btn"> Sign up</div>
            <div class="sign-in-btn"> Sign in</div>
        </div>
    </div>

    <div class="middle-container main-container">
        <div class="hexagon-container">
            <div class="upper-octagon-container">
                <div id="first-location" class="octagon-block"></div>
                <div id="second-location" class="octagon-block"></div>
                <div id="third-location" class="octagon-block"></div>
            </div>
            <div class="lower-octagon-container">
                <div id="fourth-location" class="octagon-block"></div>
                <div id="fifth-location" class="octagon-block"></div>
            </div>
        </div>
    </div>

    <div class="lower-part main-container">
        <div class="search-results">

        </div>
        <div class="add-container">

        </div>
    </div>

</div>
</body>
</html>
